<!DOCTYPE html>
<html>
<head>
  <title>PixelWiselite - Image Compression</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="static/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>PixelWiselite - Image Compression</h1>
    <form id="upload-form" action="/compress" method="post" enctype="multipart/form-data">
      <label for="image">Select an image:</label>
      <input type="file" name="image" accept="image/*" required>
      
      <label for="quality">Select compression quality:</label>
      <select name="quality">
        <option value="low">Low Quality</option>
        <option value="medium">Medium Quality</option>
        <option value="high">High Quality</option>
      </select>
      
      <button id="compress-button" type="submit">Compress Image</button>
      <div id="loading-indicator" class="hidden">Compressing...</div>
    </form>
    
    <!-- Display the compressed image -->
    <div id="compressed-image-container" class="hidden">
      <h2>Compressed Image</h2>
      <img id="compressed-image" alt="Compressed Image">
    </div>
    
    <div id="error-message" class="hidden"></div>
  </div>
</body>
</html>
