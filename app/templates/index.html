<!DOCTYPE html>
<html>
<head>
    <title>PixelWiselite Image Compression</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to PixelWiselite Image Compression</h1>
        
        <!-- HTML form for image upload -->
        <form id="upload-form" action="/compress" method="post" enctype="multipart/form-data">
            <label for="image">Select an image to compress:</label>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Compress Image</button>
        </form>
        
        <!-- Display the compressed image -->
        <div id="compressed-image-container">
            <h2>Compressed Image</h2>
            <img id="compressed-image" alt="Compressed Image">
        </div>
    </div>
</body>
</html>
